- teststep:
    command: echo resetting test
    name: reset
- teststep:
    name: teststep
    command: echo shared step
    exit: SUCCESS
- testcase:
    name: first
    steps:
    - teststep
    - teststep:
        name: step1
        command: |
            #!/bin/bash
            echo foo
            echo blah
            exit 7

        exit: 0
        stderr: '^(bar|)foo'
        stdout: EXPECTATION
        fatal: true
    - teststep:
        name: step2
        command: echo test 1>&2
        exit: 0
        stderr: test
        stdout: ''
        timeout: 5000
- testcase:
    name: second
    steps:
    - reset
    - teststep:
        name: step1 of case second
        command: ls /
        exit: not 0
        stderr:
        - contains: 'foo'
        - notcontains: 'blubb'
        - contains: '^.*asdfasd.*$'
        - notcontains: 'bl[ua]bb'
